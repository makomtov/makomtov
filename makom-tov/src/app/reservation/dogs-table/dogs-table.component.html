<div class="table-responsive">
  <table class="table" style="direction: rtl; text-align: right">
    <thead>
      <tr>
        <th scope="col">שם הכלב</th>
        <th scope="col">תאריך חיסון כלבת</th>
        <th scope="col">אוכל של הכלביה?</th>
        <th scope="col">פנסיון?</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dog of selectedDogs">
        <th scope="row">{{dog.itemName}}</th>
        <td>{{dog.vaccinationDate}}</td>
        <td>
          <div class="form-check">
            <label>
          <input type="checkbox" (change)="changeCheckbox.next({action:1,id:dog.id, value:$event.target.checked})"><span class="label-text"></span>
					</label>
          </div>
        </td>
        <td>
          <div class="form-check">
            <label>
          <input type="checkbox" (change)="changeCheckbox.next({action:2,id:dog.id, value:$event.target.checked})"><span class="label-text"></span>
					</label>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
