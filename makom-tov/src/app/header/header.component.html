<div class="row">
  <div class="col-lg-12">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark nav">
      <div class="col-lg-1">
        <a class="navbar-brand" [routerLink]="homeroute" routerLinkActive="active">
          <img src="/assets/Home.png" class="home">
        </a>
      </div>
      <div class="col-lg-8">
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li *ngFor="let title of headerList" class="nav-item active">
              <a class="nav-link" [routerLink]="title.route" routerLinkActive="active">{{ title.name }}
                <span class="sr-only">(current)</span>
              </a>
              <!-- <a class="nav-link" [routerLink]="title.route" routerLinkActive="active">{{ title.name }} <span class="sr-only">(current)</span></a> -->
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-2">
        <a>שלום, {{ user === null ? 'אורח' : user.UserFirstName}}</a>
        <button type="button" *ngIf="user != null" (click)="logout()">התנתק</button>
        <button type="button" *ngIf="user === null" (click)="login()">התחבר</button>
      </div>
    </nav>
  </div>
</div>
