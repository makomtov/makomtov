<div class="container">
  <h1 class="well">פרטים אישיים</h1>
  <div class="col-lg-12 well">
    <div class="row">
      <form [formGroup]="personalDetailsForm" (ngSubmit)="onSubmitRegister()" class="sa-innate-form">
        <div class="row">
          <div class="col-sm-6 form-group">
            <label>שם פרטי</label>
            <input formControlName="firstName" type="text" placeholder="הקלד כאן שם פרטי..." class="form-control">
            <div *ngIf="personalDetailsForm.get('firstName').invalid && (personalDetailsForm.get('firstName').dirty || personalDetailsForm.get('firstName').touched)"
              class="alert alert-danger">
              <div *ngIf="personalDetailsForm.get('firstName').errors.required">
                אנא הזן שם פרטי
              </div>
            </div>
          </div>
          <div class="col-sm-6 form-group">
            <label>שם משפחה</label>
            <input formControlName="lastName" type="text" placeholder="הקלד כאן שם משפחה..." class="form-control">
            <div *ngIf="personalDetailsForm.get('lastName').invalid && (personalDetailsForm.get('lastName').dirty || personalDetailsForm.get('lastName').touched)"
              class="alert alert-danger">
              <div *ngIf="personalDetailsForm.get('lastName').errors.required">
                אנא הזן שם משפחה
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 form-group">
            <label>עיר</label>
            <input formControlName="city" type="text" placeholder="הקלד כאן עיר..." class="form-control">
            <div *ngIf="personalDetailsForm.get('city').invalid && (personalDetailsForm.get('city').dirty || personalDetailsForm.get('city').touched)"
              class="alert alert-danger">
              <div *ngIf="personalDetailsForm.get('city').errors.required">
                אנא הזן עיר
              </div>
            </div>
          </div>
          <div class="col-lg-6 form-group">
            <label>כתובת</label>
            <input formControlName="address" type="text" placeholder="הקלד כאן כתובת..." class="form-control">
            <div *ngIf="personalDetailsForm.get('address').invalid && (personalDetailsForm.get('address').dirty || personalDetailsForm.get('address').touched)"
              class="alert alert-danger">
              <div *ngIf="personalDetailsForm.get('address').errors.required">
                אנא הזן כתובת
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 form-group">
            <label>תאריך לידה</label>
            <div class="input-group date-picker">
              <input formControlName="birthday" type="text" class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model"
                ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()">
            </div>
          </div>
          <div class="col-lg-6 form-group">
            <label>מספר פלאפון</label>
            <input formControlName="phoneNumber" type="text" placeholder="הקלד כאן מספר פלאפון..." class="form-control">
            <div *ngIf="personalDetailsForm.get('phoneNumber').invalid && (personalDetailsForm.get('phoneNumber').dirty || personalDetailsForm.get('phoneNumber').touched)"
              class="alert alert-danger">
              <div *ngIf="personalDetailsForm.get('phoneNumber').errors.required">
                אנא הזן מספר פלאפון
              </div>
              <div *ngIf="personalDetailsForm.get('phoneNumber').errors.regexCheck && !(personalDetailsForm.get('phoneNumber').errors.required)">
                מספר הפלאפון שהוזן לא חוקי
              </div>
            </div>
          </div>
        </div>
        <label class="control-label">מין</label>
        <div class="form-group">
          <label class="btn btn-outline-primary">
            <input type="radio" formControlName="gender" value="male"> זכר </label>
          <label class="btn btn-outline-primary">
            <input type="radio" formControlName="gender" value="female"> נקבה</label>
        </div>
        <button [disabled]="personalDetailsForm.status === 'INVALID'" type="submit" class="updateButton btn btn-lg btn-info">עדכן!</button>
      </form>
    </div>
  </div>
</div>
